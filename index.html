<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script defer src="weather.js"></script>  
</head>
<body>
    <div class="wrap" id="wrap"></div>
        <toolbar>
            <nav id="weather" class="center">Weather Dashboard</nav>
        </toolbar>
    <main>
         <input id="textcity" placeholder="City Name" class="clearance">
         </input>
         <button id="submitWeather">search</button>
         
     <aside>
         <section class="section" id="result"></section>  

            <section class="location">                                  
                <div id="city" class="city">Salt Lake City, UT</div>
                <div id="date" class="date">Saturday April 4, 2020</div>
            </section>
            <div class="current">
                <div id="temperature" class="temperature">60<span>°f</span></div>
                <div id="skies" class="skies">Sunny</div>
                <div id="hi-lo" class= "hi-lo">43°f / 60°f</div>                                                                                                                     
            </div>
        </aside>      

        </main>
    </div>
    <script src="weather.js">
    </script>
</body>
</html>
